<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NAN Hub | Cart</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="css/main.css">


</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top py-3">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
            <i class="fas fa-crown me-2"></i> NAN <span class="text-danger">Hub</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav mx-auto text-center">
                <li class="nav-item"><a class="nav-link" href="index.html#header">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#collection">Collection</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#special">Specials</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#blogs">Blogs</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#about">About Us</a></li>
            </ul>

            <div class="d-none d-lg-flex align-items-center gap-3">
                <a href="cart.html" class="btn position-relative">
                    <i class="fa fa-shopping-cart"></i>
                    <span class="badge bg-primary position-absolute top-0 start-100 translate-middle cart-count">0</span>
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Cart Section -->
<div class="container mt-5 pt-5">
    <h2 class="text-center mb-4">Your Cart</h2>

    <div class="row" id="cartItems">
        <!-- Cart items will be injected here by script.js -->
    </div>

    <h4 class="text-end mt-3 total-label">Total: Rs <span id="totalPrice">0</span></h4>

    <div class="d-flex justify-content-between mt-3">
        <button id="clearCart" class="btn btn-danger">Clear Cart</button>
        <a href="index.html#collection" class="continue-shopping">
  <i class="fa fa-arrow-left me-2"></i> Continue Shopping
</a>
    </div>

    <!-- Checkout Form -->
    <div class="checkout-form mt-4">
        <h4>Checkout Details</h4>
        <input type="text" id="custName" class="form-control" placeholder="Your Name">
        <input type="tel" id="custPhone" class="form-control" placeholder="Phone Number">
        <textarea id="custAddress" class="form-control" rows="3" placeholder="Address"></textarea>
        <button id="checkoutBtn" class="btn btn-success mt-2">Checkout</button>
    </div>
</div>
<!-- Footer -->
<footer class="bg-dark py-5 text-white text-center">
  <p>©️ 2025 NAN Hub. All rights reserved.</p>
</footer>

<!-- Toast Notification -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="cartToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>


<!-- Scripts -->
<script src="js/jquery-3.6.0.js"></script>
<script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
