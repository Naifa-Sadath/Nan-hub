<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAN Hub | Wishlist</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top py-3">
    <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">
            <i class="fas fa-crown me-2"></i> NAN <span class="text-danger">Hub</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav mx-auto text-center">
                <li class="nav-item"><a class="nav-link" href="index.html#header">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#collection">Collection</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#special">Specials</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#blogs">Blogs</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#about">About Us</a></li>
            </ul>

            <div class="d-none d-lg-flex align-items-center gap-3">
                <a href="wishlist.html" class="btn position-relative">
                    <i class="fa fa-heart text-danger"></i>
                    <span id="wishlistCount" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
                </a>

                <a href="cart.html" class="btn position-relative">
                    <i class="fa fa-shopping-cart"></i>
                    <span class="badge bg-primary position-absolute top-0 start-100 translate-middle">0</span>
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- PAGE CONTENT -->
<section class="py-5 mt-5">
    <div class="container">
        <div class="title text-center mb-4">
            <h2>Your Wishlist</h2>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Product</th>
                        <th>Price (Rs)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="wishlistItems">
                    <!-- Wishlist items will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="index.html#collection" class="btn btn-secondary">Continue Shopping</a>
        </div>
    </div>
</section>

<!-- Toast Notification -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="cartToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        Item added to cart!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

<!-- JS -->
<script src="js/jquery-3.6.0.js"></script>
<script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>

<script>
$(document).ready(function () {

    // Render Wishlist
    function renderWishlist() {
        let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
        $('#wishlistItems').empty();

        wishlist.forEach((item, index) => {
            $('#wishlistItems').append(`
                <tr>
                    <td>
                        <img src="${item.image}" width="80" class="me-2">
                        ${item.name}
                    </td>
                    <td>${item.price}</td>
                    <td>
                        <button class="btn btn-sm btn-dark add-to-cart" data-name="${item.name}" data-price="${item.price}" data-image="${item.image}">
                            <i class="fa fa-cart-plus"></i> Add to Cart
                        </button>
                        <button class="btn btn-sm btn-success order-now" data-name="${item.name}" data-price="${item.price}">
                            <i class="fa fa-whatsapp"></i> Order Now
                        </button>
                        <button class="btn btn-sm btn-danger remove-wishlist" data-index="${index}">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `);
        });
    }

    renderWishlist();

    // Remove from Wishlist
    $(document).on('click', '.remove-wishlist', function () {
        let index = $(this).data('index');
        let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
        wishlist.splice(index, 1);
        localStorage.setItem("wishlist", JSON.stringify(wishlist));
        renderWishlist();
        $('#wishlistCount').text(wishlist.length);
        alert("Item removed from wishlist");
    });

    // Add to Cart from Wishlist
    $(document).on('click', '.add-to-cart', function () {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let name = $(this).data('name');
        let price = parseFloat($(this).data('price'));
        let image = $(this).data('image');

        cart.push({ name, price, image });
        localStorage.setItem("cart", JSON.stringify(cart));
        $('.fa-shopping-cart').siblings('.badge').text(cart.length);
        alert(`${name} added to cart`);
    });

    // Order Now from Wishlist
    $(document).on('click', '.order-now', function () {
        let name = $(this).data('name');
        let price = $(this).data('price');
        let message = `Hello Nan Hub,%0A%0AProduct: *${name}*%0APrice: Rs ${price}`;
        let phoneNumber = "97431139653";
        window.open(`https://wa.me/${phoneNumber}?text=${message}`, "_blank");
    });

});
</script>

</body>
</html>
